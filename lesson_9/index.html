<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Dinner shopping list</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title">CSS Dinner Shopping List</h1>
            <p class="sub__title">Letâ€™s go to the mall!</p>
        </header>

       <section class="container">
        <div class="table">
            <ul class="table__list">
                <li class="table__item">
                   <input id="item1" type="checkbox">
                   <label class="item__text" for="item1">A lot of pickles
                    <span class="table__item_min">for the next lessons about CSS</span>
                   </label>
                </li>
                <li class="table__item">
                    <input id="item2" type="checkbox">
                    <label class="item__text" for="item2">10 apples
                     <span class="table__item_min">for more CSS manipulations</span>
                    </label>
                 </li>
                 <li class="table__item">
                    <input id="item3" type="checkbox">
                    <label class="item__text" for="item3">20 oranges
                     <span class="table__item_min">because they are awesome</span>
                    </label>
                 </li>
                 <li class="table__item">
                    <input id="item4" type="checkbox">
                    <label class="item__text" for="item4">13 plates
                     <span class="table__item_min">hm... they always dissapear</span>
                    </label>
                 </li>
                 <li class="table__item">
                    <input id="item5" type="checkbox">
                    <label class="item__text" for="item5">15 bentos
                    </label>
                 </li>
                 <li class="table__item">
                    <input id="item6" type="checkbox">
                    <label class="item__text" for="item6">1 bottle of Sake 
                     <span class="table__item_min">h</span>
                    </label>
                 </li>
            </ul>

            <div class="button">
                Bon appetit:)
            </div>
        </div>
        
        </section>

      
    </div>
</body>
</html>
